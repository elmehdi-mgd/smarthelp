{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="col-md-5">
        <div class="text-center mb-3">
            <span style="font-size:2.2rem; font-weight:bold; color:#fff; text-shadow:0 2px 8px rgba(0,0,0,0.25), 0 1px 0 #4f8cff; font-family: 'Segoe UI', 'Roboto', Arial, sans-serif; letter-spacing: 1px;">
                <i class="bi bi-lightning-charge-fill"></i> SmartHelp
            </span>
        </div>
        <div class="card p-4 shadow-lg">
            <h2 class="mb-4 text-center text-primary"><i class="bi bi-box-arrow-in-right"></i> Connexion</h2>
            {% if form.errors %}
                <div class="alert alert-danger">Identifiants invalides. Veuillez réessayer.</div>
            {% endif %}
            <form method="post" novalidate>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_username" class="form-label">Nom d'utilisateur</label>
                    <input type="text" name="username" autofocus required class="form-control" id="id_username" placeholder="Votre nom d'utilisateur">
                </div>
                <div class="mb-3">
                    <label for="id_password" class="form-label">Mot de passe</label>
                    <input type="password" name="password" required class="form-control" id="id_password" placeholder="Votre mot de passe">
                </div>
                <button type="submit" class="btn btn-primary w-100">Se connecter</button>
            </form>
            <div class="mt-3 text-center">
                <a href="/register/" class="text-decoration-none">Créer un compte</a> ·
                <a href="/password_reset/" class="text-decoration-none">Mot de passe oublié ?</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
