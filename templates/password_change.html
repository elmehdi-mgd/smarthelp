{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="col-md-6 col-lg-5">
        <div class="card p-4 shadow-lg">
            <h2 class="mb-4 text-center text-warning"><i class="bi bi-key"></i> Changer le mot de passe</h2>
            {% if form.errors %}
                <div class="alert alert-danger">Veuillez corriger les erreurs ci-dessous.</div>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_old_password" class="form-label">Ancien mot de passe</label>
                    <input type="password" name="old_password" required class="form-control" id="id_old_password" placeholder="Ancien mot de passe">
                </div>
                <div class="mb-3">
                    <label for="id_new_password1" class="form-label">Nouveau mot de passe</label>
                    <input type="password" name="new_password1" required class="form-control" id="id_new_password1" placeholder="Nouveau mot de passe">
                </div>
                <div class="mb-3">
                    <label for="id_new_password2" class="form-label">Confirmer le nouveau mot de passe</label>
                    <input type="password" name="new_password2" required class="form-control" id="id_new_password2" placeholder="Confirmez le nouveau mot de passe">
                </div>
                <button type="submit" class="btn btn-warning w-100">Changer le mot de passe</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
