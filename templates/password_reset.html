{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="col-md-5">
        <div class="card p-4 shadow-lg">
            <h2 class="mb-4 text-center text-primary"><i class="bi bi-key"></i> Réinitialiser le mot de passe</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100">Envoyer le lien de réinitialisation</button>
            </form>
            <div class="mt-3 text-center">
                <a href="/login/" class="text-decoration-none">Retour à la connexion</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
