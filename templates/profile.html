{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="col-md-6 col-lg-5">
        <div class="card p-4 shadow-lg">
            <h2 class="mb-4 text-center text-info"><i class="bi bi-person-circle"></i> Mon profil</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Nom d'utilisateur</label>
                    <input type="text" class="form-control" value="{{ user.username }}" disabled>
                </div>
                <div class="mb-3">
                    <label for="id_email" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" id="id_email" value="{{ user.email }}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Rôle</label>
                    <input type="text" class="form-control" value="{{ user.get_role_display }}" disabled>
                </div>
                <button type="submit" class="btn btn-info w-100">Mettre à jour</button>
            </form>
            <div class="mt-3 text-center">
                <a href="/password_change/" class="text-decoration-none">Changer le mot de passe</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
