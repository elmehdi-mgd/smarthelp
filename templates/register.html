{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="col-md-6 col-lg-5">
        <div class="card p-4 shadow-lg">
            <h2 class="mb-4 text-center text-success"><i class="bi bi-person-plus-fill"></i> Créer un compte</h2>
            {% if form.errors %}
                <div class="alert alert-danger">Veuillez corriger les erreurs ci-dessous.</div>
            {% endif %}
            <form method="post" novalidate>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_username" class="form-label">Nom d'utilisateur</label>
                    <input type="text" name="username" required class="form-control" id="id_username" placeholder="Choisissez un nom d'utilisateur" value="{{ form.username.value|default:'' }}">
                </div>
                <div class="mb-3">
                    <label for="id_email" class="form-label">Adresse email</label>
                    <input type="email" name="email" required class="form-control" id="id_email" placeholder="Votre email" value="{{ form.email.value|default:'' }}">
                </div>
                <div class="mb-3">
                    <label for="id_password1" class="form-label">Mot de passe</label>
                    <input type="password" name="password1" required class="form-control" id="id_password1" placeholder="Mot de passe">
                </div>
                <div class="mb-3">
                    <label for="id_password2" class="form-label">Confirmer le mot de passe</label>
                    <input type="password" name="password2" required class="form-control" id="id_password2" placeholder="Confirmez le mot de passe">
                </div>
                <div class="mb-3">
                    <label for="id_role" class="form-label">Rôle</label>
                    <select name="role" id="id_role" class="form-select" required>
                        <option value="utilisateur">Utilisateur</option>
                        <option value="technicien">Technicien</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success w-100">Créer mon compte</button>
            </form>
            <div class="mt-3 text-center">
                <a href="/login/" class="text-decoration-none">Déjà inscrit ? Se connecter</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
