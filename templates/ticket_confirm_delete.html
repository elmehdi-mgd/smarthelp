{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="col-md-6 col-lg-5">
        <div class="card p-4 shadow-lg text-center">
            <h2 class="mb-4 text-danger"><i class="bi bi-trash"></i> Supprimer le ticket</h2>
            <p>Êtes-vous sûr de vouloir supprimer le ticket <strong>{{ ticket.titre }}</strong> ?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Oui, supprimer</button>
                <a href="/tickets/{{ ticket.id }}/" class="btn btn-secondary ms-2">Annuler</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
