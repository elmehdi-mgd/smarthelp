{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height:60vh;">
  <div class="card shadow-lg p-4" style="min-width:340px; max-width:400px; width:100%; border-radius:1.5rem;">
    <div class="text-center mb-4">
      <i class="bi bi-exclamation-triangle" style="font-size:3rem; color:#dc3545;"></i>
      <h2 class="mt-2 mb-0 text-danger">Confirmer la suppression</h2>
      <p class="text-muted">Voulez-vous vraiment supprimer l'utilisateur <strong>{{ user_obj.username }}</strong> ?</p>
    </div>
    <form method="post">
      {% csrf_token %}
      <div class="d-flex justify-content-between">
        <a href="{% url 'users:users_list' %}" class="btn btn-outline-secondary">
          <i class="bi bi-x"></i> Annuler
        </a>
        <button type="submit" class="btn btn-danger">
          <i class="bi bi-trash"></i> Supprimer
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
