{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height:60vh;">
  <div class="card shadow-lg p-4" style="min-width:340px; max-width:400px; width:100%; border-radius:1.5rem;">
    <div class="text-center mb-4">
      <i class="bi bi-person-circle" style="font-size:3rem; color:#4f8cff;"></i>
      <h2 class="mt-2 mb-0">Profil utilisateur</h2>
      <small class="text-muted">#{{ user_obj.id }}</small>
    </div>
    <ul class="list-group list-group-flush mb-3">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span class="fw-semibold"><i class="bi bi-person me-2"></i>Nom d'utilisateur</span>
        <span>{{ user_obj.username }}</span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span class="fw-semibold"><i class="bi bi-envelope me-2"></i>Email</span>
        <span>{{ user_obj.email }}</span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span class="fw-semibold"><i class="bi bi-person-badge me-2"></i>RÃ´le</span>
        <span>{{ user_obj.role|title }}</span>
      </li>
    </ul>
    <div class="d-flex justify-content-between">
      <a href="{% url 'users:users_list' %}" class="btn btn-outline-primary">
        <i class="bi bi-arrow-left"></i> Retour
      </a>
      <a href="{% url 'users:user_edit' user_obj.id %}" class="btn btn-primary">
        <i class="bi bi-pencil"></i> Modifier
      </a>
    </div>
  </div>
</div>
{% endblock %}
